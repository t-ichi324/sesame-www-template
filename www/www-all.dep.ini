name = www-all.dep

timezone = Asia/Tokyo
timestamp = _Ymd_His
extension = zip

log=./../www.dep.log

include[]=/.app/*
include[]=/css/*
include[]=/img/*
include[]=/js/*
include[]=/.htaccess
include[]=/index.php
include[]=/favicon.ico

ignore[]=/*.dep.ini
ignore[]=/README.md
ignore[]=/.git/
ignore[]=/.app/.tmp/
ignore[]=/.app/storage/

ignore[]=/.app/env.txt
